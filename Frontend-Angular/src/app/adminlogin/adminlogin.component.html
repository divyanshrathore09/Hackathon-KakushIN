<head>
    <link href='https://fonts.googleapis.com/css?family=Lexend Deca' rel='stylesheet'>
</head>
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
               <img style="width:100%; height:80vh;" src="https://img.freepik.com/free-vector/man-doctor-woman-nurse-stand-with-patient-card-medical-staff-uniform-study-discuss-examination-result-make-note-therapist-giving-treatment-recommendation-prescription-putting-signature_575670-1316.jpg?w=2000"/>
            </div>
            <div class="col-md-6">
                <div class="subsection">
                    <h1 class="text-center mx-auto my-5 text-white ">Admin Login</h1>
                    <div class="subfield">
                        <p class="font-weight-bold">Sign-In to Your Account</p>
                        <form [formGroup]="loginform" (ngSubmit)="loginUser()">
                            <div class="form-group">
                              <label>Email address</label>
                              <input type="email" formControlName="email" class="form-control" name="email" [(ngModel)]="email" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                              <label>Password</label>
                              <input type="password" formControlName="password" name="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                          </form>
                    </div>        
                </div>
            </div>
        </div>
    </div>
</div>
